server.port=8080

spring.profiles.active=dev

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/istarx-home
spring.datasource.druid.name=root
spring.datasource.druid.password=123456

spring.flyway.table=flyway_history
spring.flyway.locations=classpath:sqlscripts/
spring.flyway.url=${spring.datasource.druid.url}
spring.flyway.user=${spring.datasource.druid.name}
spring.flyway.password=${spring.datasource.druid.password}